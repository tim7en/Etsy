<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Base page styling */
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #2c3e50;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
      text-align: center;
      color: #34495e;
    }
    p.description {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    /* Tree styles */
    .tree ul {
      list-style: none;
      margin: 0;
      padding-left: 1.2em;
      border-left: 2px solid #e0e6ed;
    }
    .tree li {
      margin: 0.5em 0;
      position: relative;
    }
    .tree li::before {
      content: "";
      position: absolute;
      top: 0.9em;
      left: -1.2em;
      width: 1.2em;
      border-top: 2px solid #e0e6ed;
    }
    .toggle {
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      color: #2c7be5;
      transition: color 0.2s ease;
    }
    .toggle:hover {
      color: #1a5bb8;
      text-decoration: none;
    }
    /* plus/minus icons via pseudo-elements */
    .toggle::before {
      content: "+";
      display: inline-block;
      width: 1em;
      margin-right: 0.3em;
      font-weight: bold;
      color: #20bf6b;
    }
    .toggle.expanded::before {
      content: "–"; /* en dash minus sign */
      color: #e74c3c;
    }
    .content {
      margin-top: 0.4em;
      padding-left: 1.5em;
      color: #4d6276;
      border-left: 1px dashed #dfe6ed;
    }
    .content p {
      margin: 0.2em 0;
    }
  </style>
</head>
<body>

    /**
     * Recursively build an HTML list from a node object.
     * Each node becomes an <li> with a clickable title and optional nested children.
     * @param {Object} item - A node with title, content and children.
     * @returns {HTMLElement} The generated list item element.
     */
    function createNode(item) {
      const li = document.createElement('li');
      // clickable title
      const toggle = document.createElement('span');
      toggle.className = 'toggle';
      toggle.textContent = item.title;
      toggle.addEventListener('click', function () {
        const contentDiv = li.querySelector('.content');
        const childList = li.querySelector('ul');
        const isExpanded = toggle.classList.toggle('expanded');
        if (contentDiv) {
          contentDiv.style.display = isExpanded ? 'block' : 'none';
        }
        if (childList) {
          childList.style.display = isExpanded ? 'block' : 'none';
        }
      });
      li.appendChild(toggle);
      // description/content
      if (item.content) {
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        contentDiv.style.display = 'none';
        const p = document.createElement('p');
        p.textContent = item.content;
        contentDiv.appendChild(p);
        li.appendChild(contentDiv);
      }
      // recursive children
      if (item.children && item.children.length > 0) {
        const ul = document.createElement('ul');
        ul.style.display = 'none';
        item.children.forEach(child => {
          ul.appendChild(createNode(child));
        });
        li.appendChild(ul);
      }
      return li;
    }
    /**
     * Build the entire tree and append to the container.
     * @param {Array} data - Top-level array of nodes.
     * @param {HTMLElement} container - DOM element where the tree will be rendered.
     */
    function buildTree(data, container) {
      const ul = document.createElement('ul');
      data.forEach(item => {
        ul.appendChild(createNode(item));
      });
      container.appendChild(ul);
    }
    // Initialize the tree on page load
    buildTree(treeData, document.getElementById('tree'));

</html>
